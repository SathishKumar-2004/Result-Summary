<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bbox">
        <div class="result">Your Result</div>
        <div class="total-mark">
          <span class="num1">76</span>
          <div class="of">of 100</div>
        </div>
        <div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="wbox">
        <div>
          <h2 class="summary">Summary</h2>
        </div>
        <div class="reaction">
          <div class="r1">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <div class="num"><span class="num2">80</span> / 100</div>
        </div>
        <div class="memory">
          <div class="r1">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>

          <div class="num"><span class="num2">92</span> / 100</div>
        </div>
        <div class="verbal">
          <div class="r1">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>

          <div class="num"><span class="num2">61</span> / 100</div>
        </div>
        <div class="visual">
          <div class="r1">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>

          <div class="num"><span class="num2">72</span> / 100</div>
        </div>
        <div class="button"><button>Continue</button></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
